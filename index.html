<!DOCTYPE html>
<html class="" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>protocol.lat</title>
    </head>
    <body class="">
        haha took your ip LOL: 
    </body>
    <script>
        fetch('https://api.ipify.org/?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;
                console.log(ipAddress);
                document.body.innerHTML = `haha took your ip LOL: ${ipAddress}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
