<!DOCTYPE html>
<html class="antialiased bg-slate-400" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>protocol.lat</title>
    </head>
    <body class="">
        <h1>protocol.lat</h1>
    </body>
    <script>
        fetch('https://api.ipify.org/?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;
                document.body.innerHTML = `ip: ${ipAddress}`;
            });
    </script>
</html>
